<div style="margin-top: 20px; margin-left: 20px">
  <a class="back-btn1" href="{{ url_for('views.home')}}"
    ><i class="fa-solid fa-chevron-left" style="color: #00fe43"></i
    >&nbsp;Back</a
  >
</div>
<div class="container1">
  <div class="login-box">
    <h2>Login</h2>
    <form action="/login" method="POST">
      <div class="user-box">
        <input
          type="text"
          id="username"
          name="username"
          autocomplete="off"
          required=""
        />
        <label for="username">Username : </label>
      </div>
      <div class="user-box">
        <input
          type="password"
          id="password"
          name="password"
          autocomplete="off"
          required=""
        />
        <label for="password">Password : </label>
      </div>
      <button type="submit" class="login-btn1">Login</button>
    </form>
  </div>
</div>
